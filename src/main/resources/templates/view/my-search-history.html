<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

    <th:block layout:fragment="content_body">

        <div class="page-header my-lg-4">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="buttons">내 검색 히스토리</h1>
                </div>
            </div>
        </div>

        <table class="table">
            <tr class="table-primary">
                <th>키워드</th>
                <th style="width: 200px">검색일시</th>
            </tr>
            <tr th:each="item : ${result}">
                <td th:text="${item.searchKeyword}">키워드</td>
                <td th:text="${#dates.format(item.createdDate, 'yyyy-MM-dd HH:mm')}">검색일시</td>
            </tr>
        </table>

    </th:block>

</html>
